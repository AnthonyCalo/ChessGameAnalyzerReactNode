<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Calo Chess</title>
    <link rel='icon' href='https://www.chess.com/bundles/web/favicons/favicon-32x32.c2a8280d.png'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Glory:wght@200&family=IBM+Plex+Sans+Arabic&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
         integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

         
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    document.addEventListener('keydown', function(event) {
      event.preventDefault();

      if(event.code==="ArrowRight"){
        event.preventDefault();
        document.getElementById("nextBtn").click();
      }else if(event.code==="ArrowLeft"){
        event.preventDefault();
        document.getElementById("backBtn").click();
      }
    });
  </script>
</html>
